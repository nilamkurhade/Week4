{% extends 'base.html' %}


{% block title %}Home{% endblock %}

{% block content %}
<body>
<center>
{% if user.is_authenticated %}

  <h1>Hi {{ user.username }}!
  <p>Welcome to my first application</p>

  <h2><p><a href="{% url 'password_reset' %}">Forgot password</a></p></h2>
<!--  <img src="background.jpg" width="500" height="355">-->

    {% else %}
   <h1><p style="margin-top:250px;">You are not logged in</p></h1>
  <h2><a href="{% url 'login' %}">Login</a>&nbsp;&nbsp;&nbsp;&nbsp;
  <a href="{% url 'signup' %}">Sign Up</a></h2>
{% endif %}
  </h1></center>
</body>
{% endblock %}
